<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <script>
        var today = new Date();
        var currentMonth = today.getMonth();
        var currentYear = today.getFullYear();
        var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        var monthAndYear = $("#monthAndYear");

        $(document).ready(function () {
            init();
        });

        function init() {
            generate_Calendar(currentMonth,currentYear);
            $('#previous').click(previous);
            $('#next').click(next);

        }

        function generate_Calendar(month, year) {

            var firstDay = (new Date(year, month)).getDay();
            var daysInMonth = 32 - new Date(year, month, 32).getDate();
            var tbl = document.getElementById("calendar-body");

            //清空
            tbl.innerHTML = "";

            // filing data about month and in the page via DOM.
            $("#monthAndYear").html(`${months[month]} ${year}`);
            

            // creating all cells
            let date = 1;
            for (let i = 0; i < 6; i++) {
                // creates a table row
                let row = document.createElement("tr");

                //creating individual cells, filing them up with data.
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        let cell = document.createElement("td");
                        let cellText = document.createTextNode("");
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                    }
                    else if (date > daysInMonth) {
                        break;
                    }

                    else {
                        let cell = document.createElement("td");
                        let cellText = document.createTextNode(date);
                        if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                            cell.classList.add("bg-info");
                        } // color today's date
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                        date++;
                    }


                }

                tbl.appendChild(row); // appending each row into calendar body.
            }

        }

        function next() {
            if(currentMonth === 11){
                currentYear = currentYear + 1;
            }
            else{
                currentYear = currentYear;
            }
            currentMonth = (currentMonth + 1) % 12;
            generate_Calendar(currentMonth, currentYear);
        }

        function previous() {
            if (currentMonth === 0) {
                currentYear = currentYear - 1; 
                currentMonth = 11;
            }
            else{
                currentYear = currentYear;
                currentMonth = currentMonth - 1;
            }            
            generate_Calendar(currentMonth, currentYear);
        }

    </script>

</head>



<body>

    <div class="container mt-5">
        <div class="form-inline">

            <button class="btn btn-outline-primary col-3" id="addtask" >新增事項</button>


        </div>
        <div class="card">
            <h3 class="card-header" id="monthAndYear"></h3>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                    <tr class="text-center">
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>

                <tbody id="calendar-body">

                </tbody>
            </table>

            <div class="form-inline">

                <button class="btn btn-outline-primary col-6" id="previous">前月</button>

                <button class="btn btn-outline-primary col-6" id="next">次月</button>
            </div>
            <br />

        </div>
    </div>

</body>

</html>
