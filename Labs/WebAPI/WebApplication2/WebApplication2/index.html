<!doctype html>
<html lang="zh-TW">

<head>
    <title>Get BMI With WebAPI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>

        function Button1_Click() {
            $.ajax({
                type: "POST",
                url: "http://localhost:52431/api/BMI",
                data:
                    {
                        "height": $('#txbHeight').val(),
                        "weight": $('#txbWeight').val()
                    },
                
                dataType: "json",
                success: function (response) {
                    $('#Label1').html($('#Label1').html() + response.BMI + "<br />");
                }
            });
        }        

    </script>
</head>

<body>
    <div class="row" style="margin: 10px">
        <div class="col-6">
            <label>身高:</label>
            <input id="txbHeight" class="form-control" type="text" placeholder="輸入身高" />
            <label>體重:</label>
            <input id="txbWeight" class="form-control" type="text" placeholder="輸入體重" />

            <label id="Label1">結果:</label><br />
            <input class="btn btn-primary" type="button" id="Button1" onclick="Button1_Click();" value="計算" />
        </div>
    </div>
</body>

</html>
