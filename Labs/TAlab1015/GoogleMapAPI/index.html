<!DOCTYPE html>
<html>

<head>
    <title>UBkike google map API</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        /*function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 25.0420852, lng: 121.5381986 },
                zoom: 17
            });
        }*/
        
        function initMap() {
            var myLatLng = { lat: 25.0420852, lng: 121.5381986 };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Build School!'
            });

            var icons = {
                ubike: {
                    icon: 'bike.png'
                },
                ubikeblue: {
                    icon: 'bike_blue.png'
                }
            };

            //放圖釘的資訊
            var features = GetuBikeLocation();

            //放圖釘的資訊
            var features = GetuBikeLocation();

            // Create markers.
            for (var i = 0; i < features.length; i++) {
                var marker = new google.maps.Marker({
                    position: features[i].position,
                    icon: icons[features[i].type].icon,
                    map: map,
                    //新增顯示項目
                    title: features[i].title
                });
            };
        }
        //取得ubike位置(經緯度)
        function GetuBikeLocation() {
            /*原有的格式(參考用)
             [{
                 position: new google.maps.LatLng(25.041874, 121.537300),
                 type: 'ubike'
             }]*/

            //到時要放各站資訊的集合
            var data = [];
            //呼叫ubike的opendata
            var OpenData = GetOpenData();

            // console.log('OpenData is', OpenData)

            //找每個站的資料並把經緯度放入data集合內
            $.each(OpenData.retVal, function (i, item) {

                /*除錯用
                 console.log('i is', i);
                 console.log('item is', item);*/

                //每一站的資訊
                var singleItem;
                //判斷數量有沒有超過10台
                if (item.sbi > 10) {
                    singleItem = {
                        position: new google.maps.LatLng(item.lat, item.lng),
                        type: 'ubike',
                        title: '可借:' + item.sbi + ' / 總計:' + item.tot
                    };
                } else {
                    singleItem = {
                        position: new google.maps.LatLng(item.lat, item.lng),
                        type: 'ubikeblue',
                        title: item.sbi + '/' + item.tot
                    };
                }
                //將資料放入data集合裡面
                data.push(singleItem);
            });
            return data;
        }

        //呼叫opendata改用同步方法(async:false)
        function GetOpenData() {
            var ubikelocation;
            $.ajax({
                type: "Get",
                url: "https://tcgbusfs.blob.core.windows.net/blobyoubike/YouBikeTP.json",
                success: function (response) {
                    console.log('data is', response);
                    ubikelocation = response;
                },
                error: function () {
                    alert('fail');
                },
                async: false
            });
            return ubikelocation;
        }
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKWP4uWjQIR3WDAWLAu6rUhBfc3_ppag&callback=initMap"
        async defer></script>
</body>

</html>
