<!DOCTYPEhtml>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Build School Frontend</title>
        <link rel="stylesheet" href="Stylesheets/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>OOXX-final-類別版, 判斷輸贏-題目版</title>
        <style>
            td {
                text-align: center;
                cursor: pointer;
            }
        </style>

        <script>
            class OOXX {
                constructor() {
                    this.dat = [];
                    this.dat[0] = ['', '', ''];
                    this.dat[1] = ['', '', ''];
                    this.dat[2] = ['', '', ''];
                }

                setPoint(x, y, point) {
                    this.dat[x][y] = point;
                }

                HasWinner() {
                    for (let i = 0; i <= 2; i++) {
                        if (this.dat[i][0] == this.dat[i][1] && this.dat[i][1] == this.dat[i][2]) {
                            return this.dat[i][0];
                        }

                        else if (this.dat[0][i] == this.dat[1][i] && this.dat[1][i] == this.dat[2][i]) {
                            return this.dat[0][i];
                        }

                    }
                    if (this.dat[0][0] == this.dat[1][1] && this.dat[1][1] == this.dat[2][2]) {
                        return this.dat[0][0];
                    }

                    else if (this.dat[2][0] == this.dat[1][1] && this.dat[1][1] == this.dat[0][2]) {
                        return this.dat[2][0];
                    }




                    return '';
                }
            }

            var flag = "";
            var game = new OOXX();

            function SetPoint(obj) {
                //alert(obj);
                if (obj.innerText != "_") return;
                if (flag == "X") {
                    flag = "O";
                    obj.innerText = 'O';
                }
                else {
                    flag = "X";
                    obj.innerText = 'X';
                }
                //show
                var label = document.getElementById('lebel1');
                //顯示位置
                label.innerHTML = "rowIndex: " + obj.parentElement.rowIndex + " CellIndex: " + obj.cellIndex + " --> " + obj.innerText;
                //設定落子
                game.setPoint(obj.parentElement.rowIndex, obj.cellIndex, obj.innerText);
                //有人贏嗎?
                if (game.HasWinner() != '') label.innerHTML = `<span style='color:red'>winner : ${game.HasWinner()}</span>`;
            }
        </script>
    </head>

    <body>
        <h3>OOXX遊戲</h3>
        <div style="font-size: 80px">
            <table border="1" style="width: 400px; height:300px">
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
            </table>
        </div>
        <label id=lebel1>desc:</label>

    </body>

    </html>
