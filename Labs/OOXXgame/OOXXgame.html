<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var turn = 0;
        function SetPoint(obj) {
            if (obj.innerText == "" && turn == 0) {
                obj.innerText = 'O';
                turn = 1;
            }
            else if (obj.innerText == "" && turn == 1) {
                obj.innerText = 'X';
                turn = 0;
            }
        }
    </script>
</head>

<body>
    <table id='table1' style="border:3px #FFD382 dashed;width: 300px;height: 300px;" cellpadding="10" border='1'>
        <caption>
            <h4>OOXX遊戲</h4>
        </caption>

        <tbody>

            <tr>
                <td style="height:50px;width:50px;" align='center' valign="middle" id="c1"
                    onclick="SetPoint(document.getElementById('c1'))">&#32;</td>
