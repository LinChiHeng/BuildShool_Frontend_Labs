<!doctype html>
<html lang="en">

<head>
    <title>Digital Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>

        $(document).ready(function () {
            init();
        });

        function init() {            
            $('#buttons button').click(InputValue);
        }

        function Calculate() {
            $('#inputScreen').val(eval($('#inputScreen').val()));
        }

        function InputValue() {
            if ($(this).val() == 'AC') {
                $('#inputScreen').val('');
            }
            else if ($(this).val() == '=') {
                $('#inputScreen').val(eval($('#inputScreen').val()));
            }
            else {
                $('#inputScreen').val($('#inputScreen').val() + $(this).val());
            }
        }

        

    </script>
    <style>
        @font-face {
            font-family: digital7;
            src: url('digital-7.ttf');
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 50px ">
            <div class="col-md-3"></div>
            <div id="buttons" class="col-md-6">
                <p>
                    <input id="inputScreen" class="form-control" style="width: 180px" />
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="AC">AC</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="(">(</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value=")">)</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="/">/</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="7">7</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="8">8</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="9">9</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="*">*</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="4">4</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="5">5</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="6">6</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="-">-</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="1">1</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="2">2</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="3">3</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="+">+</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value="0">0</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;" value=".">.</button>
                    <button type="button" class="btn btn-light rounded" style="width:90px;height:40px;" value="=">=</button>
                </p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
